<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JetSetter</title>
  </head>
  <body>
    <aside class="sidebar">
      <header class="sidebar-header">
        <h1 class="sidebar-title">JetSetter‚úàÔ∏è</h1>
      </header>
      <div class="form-wrapper">
        <section class="sidebar-form">
          <header class="form-header">
            <h2 class="form-title">Let's Jet!</h2>
          </header>
          <form class="trip-form" id="trip-form">
            <label for="trip-date-input">Date:</label>
            <input
              class="user-input date-input"
              type="date"
              id="trip-date-input"
              name="date"
              required
            />
            <label
              for="trip-duration-input"
              class="trip-duration-input-label"
            >
              Duration:
            </label>

            <input
              class="user-input duration-input"
              id="trip-duration-input"
              type="number"
              name="duration"
              value=""
              required
            />
            <label for="num-trav-input" class="num-trav-input-label"
              >Number of Travelers:</label
            >
            <input
              class="user-input num-trav-input"
              id="num-trav-input"
              type="number"
              name="number-travelers"
              value=""
              required
            />
            <label for="destination-selection" class="destination-label"
              >Destination:</label
            >
            <input
              class="user-input destination-input"
              id="destination-selection"
              type="datalist"
              name="destination"
              list="destinations"
              value=""
              required
            />
            <datalist id="destinations">
              <option value="Lima, Peru"></option>
              <option value="Stockholm, Sweden"></option>
              <option value="Sydney, Austrailia"></option>
              <option value="Cartagena, Colombia"></option>
              <option value="Madrid, Spain"></option>
              <option value="Jakarta, Indonesia"></option>
              <option value="Paris, France"></option>
              <option value="Tokyo, Japan"></option>
              <option value="Amsterdam, Netherlands"></option>
              <option value="Toronto, Canada"></option>
              <option value="Mikonos, Greece"></option>
              <option value="Wellington, New Zealand"></option>
              <option value="St. Petersburg, Russia"></option>
              <option value="Marrakesh, Morocco"></option>
              <option value="Manila, Philippines"></option>
              <option value="Bangkok, Thailand"></option>
              <option value="Jaipur, India"></option>
              <option value="Cape Town, South Africa"></option>
              <option value="Quito, Ecuador"></option>
              <option value="Miami, Florida"></option>
              <option value="Tulum, Mexico"></option>
              <option value="Rome, Italy"></option>
              <option value="Copenhagen, Denmark"></option>
              <option value="Vilnius, Lithuania"></option>
              <option value="New York, New York"></option>
              <option value="London, England"></option>
              <option value="San Francisco, California"></option>
              <option value="San Juan, Puerto Rico"></option>
              <option value="Willemstad, Cura√ßao"></option>
              <option value="Antananarivo, Madagascar"></option>
              <option value="Colombo, Sri Lanka"></option>
              <option value="Kathmandu, Nepal"></option>
              <option value="Brussels, Belgium"></option>
              <option value="Seoul, South Korea"></option>
              <option value="Anchorage, Alaska"></option>
              <option value="Reykjav√≠k, Iceland"></option>
              <option value="Frankfurt, Germany"></option>
              <option value="Helsinki, Finland"></option>
              <option value="Porto, Portugal"></option>
              <option value="La Isla Tortuga, Costa Rica"></option>
              <option value="Montego Bay, Jamaica"></option>
              <option value="Santo Domingo, Dominican Republic"></option>
              <option value="Nassau, The Bahamas"></option>
              <option value="Caye Caulker, Belize"></option>
              <option value="Calgary, Canada"></option>
              <option value="Victoria, Seychelles"></option>
              <option value="Z√ºrich, Switzerland"></option>
              <option value="Dar es Salaam, Tanzania"></option>
              <option value="Castries, St Lucia"></option>
              <option value="Hobart, Tasmania"></option>
            </datalist>
          </form>
          <div class="cost-wrapper">
            <p class="est-cost">Estimated Cost*: $<span id="estCost"></span></p>
            <p class="cost-disclaimer">*Includes 10% travel agent fee</p>
          </div>
          <button class="submit-trip" id="submitTrip" type="submit" disabled=true>
            Submit
          </button>
        </section>
      </div>
    </aside>
    <main class="dashboard">
      <nav class="nav-bar">
        <h1 class="welcome-greeting">Welcome, <span id="currentUserName">Name</span>!</h1>
      </nav>
      <div class="content-wrapper">
        <header class="trip-header">
          <h1 class="your-trips">Your Trips</h1>
        </header>
        <section class="grid-container">
          <article class="amt-display display">
            <h2 class="spent-title">Total Amount Spent This Yearüí∏</h2>
              <p class="total-yearly-cost" id="totalYearlyCost"> </p>
          </article>
          <article class="present-display display">
            <h2 class="display-title">Present‚≠ê</h2>
              <div class="present-scroll" id="presentScrollContent">
              </div>
          </article>
          <article class="upcoming-display display">
            <h2 class="upcoming-title">Upcoming‚úàÔ∏è</h2>
              <div class="upcoming-scroll" id="upcomingScrollContent">
              </div>
          </article>
          <article class="past-display display">
            <h2 class="past-title">Pastüó∫Ô∏è</h2>
            <div class="past-scroll" id="pastScrollContent">
            </div>
          </article>
          <article class="pending-display display">
            <h2 class="pending-title">Pending‚è≥</h2>
            <div class="pending-scroll" id="pendingScrollContent">
            </div>
          </article>
        </section>
      </div>
    </main>
    <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
    <script src="bundle.js"></script>
  </body>
</html>
